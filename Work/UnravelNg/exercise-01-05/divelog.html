<!DOCTYPE html>
<html lang="en" ng-app='diveLog'>
<head>
	<meta charset="UTF-8">
	<title>Dive Log (search field)</title>
	<link rel="stylesheet" href="../../bower_components/bootstrap-sass/assets/stylesheets/_bootstrap.css">
</head>
<body>
	<div class="container-fluid">
		<h1>My Latest Dives (search field)</h1>
		<div class="row">
			<div class="col-sm-4 col-sm-offset-8">
				<input class="form-control input-lg" placeholder="Search" ng-model='searchKey' />
			</div>
		</div>
		<div class="row" ng-controller='diveLogCtrl'>
			<div class="col-sm-4"
				ng-repeat='dive in dives | filter:searchKey'>
				<h3>{{ dive.site }}</h3>
				<h4>{{ dive.location}}</h4>
				<h2>{{ dive.depth }} feet | {{ dive.time }} min</h2>
			</div>
		</div>
	</div>
	<!--<script src='../../bower_components/jquery/dist/jquery.js'></script>-->
	<script src='../../bower_components/bower-angularjs/angular.js'></script>
	<script src='dive.js'></script>
	<script>
		angular.module('diveLog', [])
			.controller('diveLogCtrl', DiveLogCtrl);

		function DiveLogCtrl ($scope) {
			$scope.dives = dives;
		}
	</script>
</body>
</html>
